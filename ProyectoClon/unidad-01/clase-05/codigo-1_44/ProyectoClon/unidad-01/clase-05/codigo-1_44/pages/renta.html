<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"></link>
</head>
<body>
    
    <!-- FORMULARIO DE RENTA-->
    <form id="form-renta" class="container my-5">
  <h2>Formulario de Renta</h2>

  <div class="mb-3">
    <label for="cliente" class="form-label">Nombre del Cliente</label>
    <input type="text" class="form-control" id="cliente" required>
  </div>

  <div class="mb-3">
    <label for="peliculas" class="form-label">Películas a Rentar</label>
    <select multiple class="form-select" id="peliculas" required>
      <!-- Opciones se cargan dinámicamente -->
    </select>
  </div>

  <div class="mb-3">
    <label for="dias" class="form-label">Número de días</label>
    <input type="number" class="form-control" id="dias" min="1" required>
  </div>

  <div class="mb-3">
    <label for="pago" class="form-label">Forma de Pago</label>
    <select class="form-select" id="pago" required>
      <option value="Efectivo">Efectivo</option>
      <option value="Tarjeta">Tarjeta</option>
      <option value="Transferencia">Transferencia</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Confirmar Renta</button>
</form>

      <!-- Modal de resumen -->
  <div class="modal fade" id="modalResumen" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Resumen de Renta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="resumen-body">
          <!-- Aquí se inserta el resumen dinámico -->
        </div>
      </div>
    </div>
  </div>

    <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>

</body>
</html>
